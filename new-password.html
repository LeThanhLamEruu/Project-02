<!DOCTYPE html>
<html lang="en" class="">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create New Password | Groceries Mart</title>

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
        <link rel="manifest" href="./assets/favicons/site.webmanifest">
        <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css">
        <!-- Scripts -->
        <script src="./assets/Javascripts/scriptHF.js"></script>

    </head>

    <body>
        <main class="auth">
            <!-- Auth Intro -->
            <div class="auth__intro d-md-none">
                <a href="./" class="auth__intro-logo logo d-none d-md-flex">
                    <img src="./assets/icons/logo.svg" alt="groceriesmart" class="logo__img">
                    <h1 class="logo__title">groceriesmart</h1>
                </a>
                <img src="./assets/imgs/forgot.png" alt=""
                     class="auth__intro-img">
                <button class="auth__intro-next js-toggle" toggle-target="#auth__content">
                    <img src="./assets/imgs/intro/Frame 11.svg" alt="" class="auth__intro-icon d-none d-md-block">
                </button>
            </div>
            <!-- Auth Content -->
            <div id="auth__content" class="auth__content show">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="groceriesmart" class="logo__img">
                        <h1 class="logo__title">groceriesmart</h1>
                    </a>

                    <h1 class="auth__heading">Create new password</h1>
                    <p class="auth__desc">Enter at least 6 characters, width uppercase and lowercase letters</p>

                    <!-- Form -->
                    <form action="./sign-in.html" class="form auth__form form auth__form--forgot">
                        <!-- Form 1 -->
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="password" name="" id=""
                                       placeholder="New password"
                                       class="form__input"
                                       required
                                       minlength="6">
                                <img src="./assets/icons/password.svg" alt="" class="form__input-icon">
                                <img src="./assets/icons/warning.svg" alt=""
                                     class="form__input-icon--error">
                            </div>
                            <p class="form__error">Password must be at least 6 characters</p>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="password" name="" id=""
                                       placeholder="Cofirm new password"
                                       class="form__input"
                                       required
                                       minlength="6">
                                <img src="./assets/icons/password.svg" alt="" class="form__input-icon">
                                <img src="./assets/icons/warning.svg" alt=""
                                     class="form__input-icon--error">
                            </div>
                            <p class="form__error">Password must be at least 6 characters</p>
                        </div>
                        <!-- Button -->
                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Reset password</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- Script -->
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>

</html>
