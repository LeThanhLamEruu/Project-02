<!DOCTYPE html>
<html lang="en" class="dark">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Groceries Mart</title>

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
        <link rel="manifest" href="./assets/favicons/site.webmanifest">
        <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css">
        <!-- Scripts -->
        <script src="./assets/Javascripts/scriptHF.js"></script>

    </head>

    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html")
        </script>

        <!-- Main -->
        <div class="container home">
            <!-- Slideshow -->
            <section class="home__container">
                <div class="slideshow">
                    <!-- Slideshow img -->
                    <div class="slideshow__inner">
                        <div class="slideshow__item">
                            <a href="#!" class="slideshow__link">
                                <picture>
                                    <source media="(max-width: 767.98px)" srcset="./assets/imgs/slider-md.png" />
                                    <img src="./assets/imgs/slider.png" alt="" class="slideshow__img">
                                </picture>
                            </a>
                        </div>

                        <div class="slideshow__item">
                            <a href="#!" class="slideshow__link">
                                <picture>
                                    <source media="(max-width: 767.98px)" srcset="./assets/imgs/slider-md.png" />
                                    <img src="./assets/imgs/slider.png" alt="" class="slideshow__img">
                                </picture>
                            </a>
                        </div>

                        <div class="slideshow__item">
                            <a href="#!" class="slideshow__link">
                                <picture>
                                    <source media="(max-width: 767.98px)" srcset="./assets/imgs/slider-md.png" />
                                    <img src="./assets/imgs/slider.png" alt="" class="slideshow__img">
                                </picture>
                            </a>
                        </div>
                    </div>
                    <!-- Slideshow thumb -->
                    <div class="slideshow__page">
                        <div class="slideshow__num">1</div>
                        <div class="slideshow__slider"></div>
                        <div class="slideshow__num">5</div>
                    </div>
                </div>
            </section>

            <!-- Browser Categories -->
            <section class="home__container">
                <h2 class="home__heading">Browse Categories</h2>
                <div class="home__cate row row-cols-3 row-cols-md-1">
                    <div class="col">
                        <article class="cate-item">
                            <img src="./assets/imgs/categories/cate-1.png" alt="" class="cate-item__thumb">
                            <section class="cate-item__info">
                                <h3 class="cate-item__title">$25 - $150</h3>
                                <p class="cate-item__desc">New sumatra mandeling coffe blend</p>
                            </section>
                        </article>
                    </div>

                    <div class="col">
                        <article class="cate-item">
                            <img src="./assets/imgs/categories/cate-2.png" alt="" class="cate-item__thumb">
                            <section class="cate-item__info">
                                <h3 class="cate-item__title">$38 - $160</h3>
                                <p class="cate-item__desc">Espresso arabica and robusta beans</p>
                            </section>
                        </article>
                    </div>

                    <div class="col">
                        <article class="cate-item">
                            <img src="./assets/imgs/categories/cate-3.png" alt="" class="cate-item__thumb">
                            <section class="cate-item__info">
                                <h3 class="cate-item__title">$32 - $160</h3>
                                <p class="cate-item__desc">Lavazza top class whole bean coffee blend</p>
                            </section>
                        </article>
                    </div>
                </div>
            </section>

            <!-- Browser Products -->
            <section class="home__container">
                <h2 class="home__heading">Total Lavazza product</h2>

            </section>


        </div>

        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html")
        </script>

    </body>

</html>
